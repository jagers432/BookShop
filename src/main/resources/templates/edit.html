<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Edit Book</title>
	<link rel="stylesheet" href="/editBook.css">
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/bookShop/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" /><br />
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" /><br />
        <label for="publicationYear">Year:</label>
        <input type="number" step="1" max="2100" min="1600" id="publicationYear" th:field="*{publicationYear}" /><br />
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" /><br />
        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}" /><br />
        <label for="inStock">In Stock:</label>
        <input type="checkbox" id="inStock" th:field="*{inStock}" /><br />
		
		<label for="imageLink">Image Link:</label>
		<input type="text" id="imageLink" th:field="*{imageLink}" /><br />
		
		<label for="booksImageLink">Books Image Link:</label>
		<input type="text" id="booksImageLink" th:field="*{booksImageLink}"/><br />
		
		<label for="description">Description:</label>
		<textarea id="description" th:field="*{description}"></textarea><br />
        <button type="submit">Update</button>
    </form>
	<br><br>
    <a href="/bookShop/books">Back to List</a>
	<a href="/bookShop">Return Back to The Main Menu</a>
</body>
</html>
